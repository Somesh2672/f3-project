<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restraurent-Landing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styling.css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;1,700&display=swap" rel="stylesheet">
</head>
<body class="body">
   <div class="mainpage">
    <header class="header" id="headContainer">
        <div class="input">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Search Food Item">
        </div>
        <button>Signup</button>
        <button>Login</button>
        <img src="media/—Pngtree—javanese character with blangkon holding_8999487 2.svg" alt="">

    </header>
    <main class="main-container" id="main">
        <div class="banner">
            <img src="media/banner.svg" alt="">
        </div>
        <div class="menu">
            <div class="menu-heading">
                <p>Menu</p>
                <div class="opener" id="opener">
                    <p>More</p>
                    <i class="fa-solid fa-caret-down"></i>
                </div>
            </div>
            <div class="item">
                <div class="item-image">
                    <img id="imgSrc" src="media/burger.svg" alt="">
                </div>
                <div class="food-description">
                   <div class="descript">
                    <h1 id="name">Burger</h1>
                    <p id="price">$5.99/-</p>
                   </div>
                   <div class="add-to-cart">
                    <i class="fa-solid fa-square-plus"></i>
                   </div>
                </div>
                
            </div>
        </div>
    </main>
   </div>
    <aside class="side-bar" id="side-bar">
        <div class="icon">
            <img src="media/iconImage.svg" alt="">
            <h1>Delicious Menu</h1>
            <p>Beat your Hunger</p>
        </div>

        <div class="quick-links">
            <h1>Quick Links</h1>
            <ol type="1">
                <li>Home</li>
                <li>Your Orders</li>
                <li>Wallet</li>
                <li>Profile</li>
                <li>Logout</li>
            </ol>
        </div>

        <div class="about-us">
            <h1>More About Us</h1>
            <ol type="1">     
                <li>Our blog</li>
                <li>Upcoming Dishes</li>
                <li>Our Story</li>
                <li>Social Media Links</li>
            </ol>
        </div>

    </aside>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="scrpt.js"></script>
</body>
</html>
